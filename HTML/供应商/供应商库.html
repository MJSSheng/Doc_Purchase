<body>
<div class="top-bg">
  <div class="top">
    <a class="btn btn-default i-link" href="#" role="button"></a>
    <div class="info">admin，欢迎进入卓思采购管理平台</div>
    <a class="btn btn-default exit-link" href="#" role="button"></a>
    <a class="btn btn-default help-link" href="#" role="button"></a>
  </div>
</div>
<div class="container-fluid mt20">
  <div class="body inline-block-father">
    <div class="menu inline-block">
        <div class="panel panel-default">
          <div class="panel-heading"><h4>供应商管理</h4></div>
          <div class="panel-body">
            <a href="#">供应商信息登记/详细（垄断）</a>
            <hr />
            <a href="#" class="active">供应商库</a>
            <hr />
            <a href="#">供应商银行信息</a>
          </div>
        </div>
    </div>
    <div class="count inline-block">
      <form>
          <table>
          	<tr>
              <td>供应商编码</td><td width="190"><input type="text" id="t1" class="form-control" placeholder="供应商编码"></td>
              <td>供应商名称</td><td colspan="3"><input type="text" id="t2" class="form-control" placeholder="供应商名称"></td>
              <td>供应商简称</td><td width="190"><input type="text" id="t2" class="form-control" placeholder="供应商简称"></td>
              <td rowspan="3" width="90"><button type="submit" class="btn btn-primary">查 询</button>
              </td>
            </tr>
            <tr>
              <td>模块类型</td>
              <td><select class="form-control">
                    <option value="业务">业务</option>
                    <option value="内部采购">内部采购</option>
                    <option value="其他1">其他1</option>
                    <option value="其他2">其他2</option>
                  </select></td>
              <td>合作状态</td>
              <td colspan="3"><select id="u16_input" class="form-control">
                    <option value="分散采购">分散采购</option>
                    <option value="集中采购">集中采购</option>
                    <option value="其他采购">其他采购</option>
                  </select></td>
              <td>合作方式</td><td><select id="u19_input" class="form-control">
                <option value="分次采购">分次采购</option>
                <option value="年度采购">年度采购</option>
                <option value="其他采购">其他采购</option>
              </select></td>
            </tr>
            <tr>
              <td>采购方式</td><td><select id="u19_input" class="form-control">
                <option value="分次采购">分次采购</option>
                <option value="年度采购">年度采购</option>
                <option value="其他采购">其他采购</option>
              </select></td>
              <td>省份</td><td width="140"><input type="text" id="t9" class="form-control" placeholder="省份"></td>
              <td>城市</td>
              <td><input type="text" id="t10" class="form-control" placeholder="城市"></td>
              <td>服务行业</td><td><input type="text" id="t5" class="form-control" placeholder="服务行业"></td>
              
            </tr>
          </table>
      </form>
      <table class="table table-bordered table-condensed mt20">
        <tr><th>供应商编码</th><th>省份</th><th>城市</th><th>推荐部门</th><th>服务行业</th><th>合作状态</th><th>采购方式</th><th>供应商名称</th><th>供应商简称</th><th>提供服务</th><th>审核状态</th><th>备注</th></tr>
        <tr><td>&nbsp;</td><td> </td><td> </td><td> </td><td> </td><td> </td><td> </td><td> </td><td> </td><td> </td><td> </td><td> </td></tr>
        <tr><td>&nbsp;</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td>&nbsp;</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td>&nbsp;</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td>&nbsp;<td></td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td>&nbsp;</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td>&nbsp;</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td>&nbsp;<td></td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td>&nbsp;</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td>&nbsp;</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      </table>
    </div>
  </div>
  
</div>
